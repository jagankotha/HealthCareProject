<h1>Welcome to the Edit page</h1>

<div class="container">
  <form #myDataValue="ngForm" (ngSubmit)="onUpdate(myDataValue)">
    <div class="row">
      <label for="cid" class="col-6">Id</label>
      <input
        type="number"
        name="id"
        id="cid"
        class="col-6 form-control"
        [(ngModel)]="emp.id"
        readonly
      />

      <label for="cname" class="col-6">Name</label>
      <input
        type="text"
        name="jaganName"
        id="cname"
        class="col-6 form-control"
        [(ngModel)]="emp.jaganName"
      />

      <label for="cid" class="col-6">Address</label>
      <input
        type="text"
        name="jaganAddr"
        id="caddress"
        class="col-6 form-control"
        [(ngModel)]="emp.jaganAddr"
      />
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>
</div>
